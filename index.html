<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="body">
            <div class="screen">
                <div class="topIcons">
                    <div class="iconsSpan">wifi calling...</div>
                    <div class="icons">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-signal"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <h3 type="number" aria-label="number" name="number">+91 </h3>
                </div>
                <div class="keypad">
                    <div class="rows">
                        <div class="keys">1</div>
                        <div class="keys">2</div>
                        <div class="keys">3</div>
                    </div>
                    <div class="rows">
                        <div class="keys">4</div>
                        <div class="keys">5</div>
                        <div class="keys">6</div>
                    </div>
                    <div class="rows">
                        <div class="keys">7</div>
                        <div class="keys">8</div>
                        <div class="keys">9</div>
                    </div>
                    <div class="rows">
                        <div class="keys">*</div>
                        <div class="keys">0</div>
                        <div class="keys">#</div>
                    </div>
                </div>
                <div class="call"><button aria-label="btn" type="button"><i class="fa-solid fa-phone"></i></button>
                </div>
                <div class="bottomIcons">
                    <div class="bottomCenter">
                        <i class=" white fa-solid fa-copy"></i>
                        <i class=" white fa-solid fa-house"></i>
                        <i class=" white fa-solid fa-caret-left"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
